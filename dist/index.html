<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
</head>
<body>
    <dialog id="projectDialog"> 
        <form action="" method="dialog" id="projectForm">
            <div>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" placeholder="project 1">
            </div>
            <button id="projectSubmit">Submit</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <dialog id="noteDialog">
        <form action="" method="dialog" id="noteForm">
            <div>
                <label for="noteTitle">Title:</label>
                <input type="text" id="noteTitle">
            </div>
            <div>
                <label for="noteDescription">Description:</label>
                <input type="text" id="noteDescription">
            </div>
            <div>
                <label for="noteDueDate">Due Date:</label>
                <input type="date" id="noteDueDate">
            </div>
            <div>
                <span>Priority: </span>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
                <input type="radio" id="normal" name="priority" value="normal" checked>
                <label for="normal">Normal</label>
            </div>
            <button id="noteSubmit">Submit</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <dialog id="editDialog">
        <form action="" method="dialog" id="editForm">
            <div>
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle">
            </div>
            <div>
                <label for="editDescription">Description:</label>
                <input type="text" id="editDescription">
            </div>
            <div>
                <label for="editDueDate">Due Date:</label>
                <input type="date" id="editDueDate">
            </div>
            <div>
                <span>Priority: </span>
                <input type="radio" id="editHigh" name="editPriority" value="high">
                <label for="editHigh">High</label>
                <input type="radio" id="editNormal" name="editPriority" value="normal">
                <label for="editNormal">Normal</label>
            </div>
            <button id="editSubmit">Submit</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <div class="title">To-Do list</div>
    <nav class="navbar">
        <button id="all">All</button>
        <button id="today">Today</button>
        <button id="thisWeek">This Week</button>
        <button id="completed">Completed</button>
        <header id="projectHeader"> 
            <div id="projects">Projects</div>
            <button id="newProject">New Project</button>
        </header>
    </nav>
    <div class="content">
        <div id="noteContainer">
            <div id="noteInstance"></div>
        </div>
    </div>
<script defer src="main.js"></script></body>
</html>
